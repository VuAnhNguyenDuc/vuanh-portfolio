<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form th:object="${file}" method="post"> <!--action="#" th:action="@{/files.html}"-->
        <!-- title, description, fileExtension, fileSize, base64Str, file -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter Title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter Description">
        </div>

        <div class="form-group">
            <label for="fileExtension">File Extension</label>
            <input type="text" th:field="*{cloudSrc}" class="form-control" id="fileExtension" placeholder="Enter Cloudinary Source">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
