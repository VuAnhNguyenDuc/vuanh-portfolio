<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="NguyenDucVuAnh">
    <title>CREATE FILE</title>
    <th:block th:insert="admin/layout :: cssLibs">
    </th:block>
</head>
<body id="page-top">
<th:block th:insert="admin/layout :: navbar">
</th:block>
<div id="wrapper">
    <th:block th:insert="admin/layout :: sidebar('file')">
    </th:block>
    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/admin}">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/files}">Files</a>
                </li>
                <li class="breadcrumb-item active">Create File</li>
            </ol>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <h1>CREATE FILE FORM</h1>
            </div>
            <div class="row justify-content-center">
                <form class="col-lg-8" th:action="@{/admin/createFile}" method="post" th:object="${file}" autocomplete="off">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input placeholder="Enter Title" class="form-control" id="title" th:field="*{title}" required>
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
                    </div>

                    <div class="form-group">
                        <label for="cloudSrc">Cloud Source</label>
                        <input placeholder="....." class="form-control" id="cloudSrc" th:field="*{cloudSrc}" required>
                        <p th:if="${#fields.hasErrors('cloudSrc')}" th:errors="*{cloudSrc}" class="error"></p>
                    </div>

                    <div class="form-group" id="img-preview">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></p>
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <select class="form-control" id="type" th:field="*{type}">
                            <option th:each="typeStr : ${fileTypes}" th:value="${typeStr}" th:text="${typeStr}"></option>
                        </select>
                    </div>

                    <span class="input-group-btn">
                        <button href="" type="buton" class="btn btn-primary btn-form display-4" id="check-btn">SEND FORM</button>
                        <button href="" type="submit" hidden="hidden" id="submit"></button>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="admin/layout :: scrollToTop">
</th:block>
<th:block th:insert="admin/layout :: logoutModal">
</th:block>
<th:block th:insert="admin/layout :: jsLibs">
</th:block>
<script type="application/javascript">
    $('#description').summernote({
        placeholder : '.....',
        tabsize : 2,
        height : 100
    });

    $(document).ready(function () {
        var src = $('#cloudSrc').val();
        var type = $('#type').val();
        if(src.length > 0 && type === 'IMAGE'){
            addImage(src);
        }
    });

    $('#cloudSrc').change(function () {
        if($('#type').val() === 'IMAGE'){
            var src = $('#cloudSrc').val();
            addImage(src);
        }
    });

    $('#check-btn').click(function () {
        var src = $('#cloudSrc').val();
        if(!doesFileExist(src)){
            alert("Invalid file specified");
        } else{
            $('#submit').click();
        }
    });

    function doesFileExist(urlToFile) {
        var xhr = new XMLHttpRequest();
        xhr.open('HEAD', urlToFile, false);
        xhr.send();

        return xhr.status !== "404";
    }

    function addImage(coverSrc) {
        var img = "<img src='"+coverSrc+"' alt='Not A Valid Image' class='img-fluid' id='preview'/>";
        var imgPreviewDiv = $('#img-preview');
        imgPreviewDiv.empty();
        imgPreviewDiv.append(img);
    }

</script>
</body>
</html>
