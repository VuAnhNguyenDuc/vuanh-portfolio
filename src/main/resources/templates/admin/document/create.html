<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="NguyenDucVuAnh">
    <title>CREATE DOCUMENT</title>
    <th:block th:insert="admin/layout :: cssLibs">
    </th:block>
</head>
<body id="page-top">
<th:block th:insert="admin/layout :: navbar">
</th:block>
<div id="wrapper">
    <th:block th:insert="admin/layout :: sidebar('document')">
    </th:block>
    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/admin}">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/documents}">Documents</a>
                </li>
                <li class="breadcrumb-item active">Create Documents</li>
            </ol>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <h1>CREATE DOCUMENT FORM</h1>
            </div>
            <div class="row justify-content-center">
                <form class="col-lg-8" th:action="@{/admin/createDocument}" method="post" th:object="${document}" autocomplete="off">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input placeholder="Enter Title" class="form-control" id="title" th:field="*{title}" required>
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
                    </div>

                    <div class="form-group">
                        <label for="coverSrc">Cover Source</label>
                        <input placeholder="....." class="form-control" id="coverSrc" th:field="*{coverSrc}" required>
                        <p th:if="${#fields.hasErrors('coverSrc')}" th:errors="*{coverSrc}" class="error"></p>
                    </div>

                    <div class="form-group" id="img-preview">
                    </div>

                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" class="form-control" th:field="*{content}"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></p>
                    </div>

                    <div class="form-group">
                        <label for="type">Album</label>
                        <select class="form-control" id="type" th:field="*{albumId}">
                            <option th:each="album : ${albums}" th:value="${album.key}" th:text="${album.value}"></option>
                        </select>
                    </div>

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary btn-form display-4" id="check-btn">SEND FORM</button>
                        <!--<button type="submit" id="submit">SEND FORM</button>-->
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="admin/layout :: scrollToTop">
</th:block>
<th:block th:insert="admin/layout :: logoutModal">
</th:block>
<th:block th:insert="admin/layout :: jsLibs">
</th:block>
<script type="application/javascript">
    $('#content').summernote({
        placeholder : '.....',
        tabsize : 2,
        height : 100
    });

    $(document).ready(function () {
        var coverSrc = $('#coverSrc').val();
        if(coverSrc !== ""){
            addImage(coverSrc);
        }
    });

    $('#coverSrc').change(function () {
        var coverSrc = $('#coverSrc').val();
        addImage(coverSrc);
    });

    function addImage(coverSrc) {
        var img = "<img src='"+coverSrc+"' alt='Not A Valid Image' class='img-fluid' id='preview'/>";
        var imgPreviewDiv = $('#img-preview');
        imgPreviewDiv.empty();
        imgPreviewDiv.append(img);
    }
    
    $('#check-btn').click(function () {
        var image = new Image();
        image.src = $('#coverSrc').val();
        console.log(image.src);
        if (image.width === 0){
            alert("Invalid image specified");
        } else{
            $('#submit').click();
        }
    });
</script>
</body>
</html>
