<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="NguyenDucVuAnh">
    <title>ALBUMS</title>
    <th:block th:insert="admin/layout :: cssLibs">
    </th:block>
</head>
<body id="page-top">
<th:block th:insert="admin/layout :: navbar">
</th:block>
<div id="wrapper">
    <th:block th:insert="admin/layout :: sidebar('album')">
    </th:block>
    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/admin}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Albums</li>
            </ol>

            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Showing List Of Albums
                    <a th:href="@{/admin/createAlbum}" role="button" class="btn btn-primary">Create New Album</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>TITLE</th>
                                    <th>COVER</th>
                                    <th>DESCRIPTION</th>
                                    <th>CREATED AT</th>
                                    <th>LAST UPDATED</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>TITLE</th>
                                    <th>COVER</th>
                                    <th>DESCRIPTION</th>
                                    <th>CREATED AT</th>
                                    <th>LAST UPDATED</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr th:each="album : ${albums}">
                                    <td th:text="${album.title}"></td>
                                    <td>
                                        <a th:href="${album.coverSrc}" target="_blank">
                                            <img src="" th:src="${album.coverSrc}" th:alt="${album.title}" class="img-thumbnail">
                                        </a>
                                    </td>
                                    <td th:text="${album.description}"></td>
                                    <td th:text="${album.createdAt}"></td>
                                    <td th:text="${album.updatedAt}"></td>
                                    <td>
                                        <a th:href="@{/admin/updateAlbum/{name}/{id}(id=${album.id},name=${album.titleUrl})}" class="btn btn-success" role="button">Details</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="admin/layout :: scrollToTop">
</th:block>
<th:block th:insert="admin/layout :: logoutModal">
</th:block>
<th:block th:insert="admin/layout :: jsLibs">
</th:block>
</body>
</html>
