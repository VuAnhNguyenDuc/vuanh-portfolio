<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Page">
    <meta name="author" content="NguyenDucVuAnh">
    <title>REGISTER</title>
    <th:block th:insert="admin/layout :: cssLibs">
    </th:block>
</head>
<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <form autocomplete="off" th:action="@{/register.html}" method="post" th:object="${user}">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus" th:field="*{firstName}">
                                <label for="firstName">First name</label>
                                <th:block>
                                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></p>
                                </th:block>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required" th:field="*{lastName}">
                                <label for="lastName">Last name</label>
                                <th:block>
                                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></p>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" th:field="*{email}">
                        <label for="inputEmail">Email address</label>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" th:field="*{password}">
                                <label for="inputPassword">Password</label>
                                <th:block>
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
                                </th:block>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                                <label for="confirmPassword">Confirm password</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="Submit" name="Submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" th:href="@{/login.html}">Login Page</a>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="admin/layout :: jsLibs">
</th:block>
</body>
</html>
